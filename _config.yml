# Menus
menu:
  Beranda: .
  Arsip: archives
  Kategori: categories
  Tag: tags
  Tentang: about

# Customize
customize:
    logo:
        enabled: false
        width: 40
        height: 40
        url: images/logo.png
    profile:
        enabled: true # Whether to show profile bar
        avatar: # overridden by gravatar
        gravatar: fizzter149@gmail.com
        author: Hafizh Hasrindra
        author_title: Software Writer
        location: Jakarta, Indonesia
        follow: https://twitter.com/hfizh
    highlight: solarized-dark # monokai
    sidebar: dark # sidebar position, options: left, right
    thumbnail: true # enable posts thumbnail, options: true, false
    favicon: # path to favicon
    social_links:
        github: https://github.com/fizzter149
        twitter: https://twitter.com/hfizh
        facebook: https://facebook.com/hafizh.hasrindra
        linkedin: https://linkedin.com/in/hafizhhasrindra
        globe: http://florindra.com
    social_link_tooltip: true # enable the social link tooltip, options: true, false

# Widgets
widgets:
    - recent_posts
    - category
    - archive
    - tag
    - tagcloud
    - links

# Search
search:
    insight: true # you need to install `hexo-generator-json-content` before using Insight Search
    swiftype: # enter swiftype install key here
    baidu: false # you need to disable other search engines to use Baidu search, options: true, false

# Comment
comment:
    disqus: fizzter149githubio # enter disqus shortname here
    duoshuo: # enter duoshuo shortname here
    youyan: # enter youyan uid here

# Share
share: default # options: jiathis, bdshare, addtoany, default

# Plugins
plugins:
    lightgallery: true # options: true, false
    justifiedgallery: true # options: true, false
    google_analytics: # enter the tracking ID for your Google Analytics
    google_site_verification: # enter Google site verification code
    baidu_analytics: # enter Baidu Analytics hash key

# Miscellaneous
miscellaneous:
    open_graph: # see http://ogp.me
        fb_app_id:
        fb_admins:
        twitter_id:
        google_plus:
    links:
        florindra: http://florindra.com
